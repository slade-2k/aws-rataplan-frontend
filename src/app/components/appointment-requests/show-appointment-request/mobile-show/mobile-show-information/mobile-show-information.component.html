<h1>
  <u>
    {{ appointmentRequest.title }}
  </u>
</h1>
<p class="description-headline">{{ appointmentRequest.description }}</p>
<div *ngIf="!appointmentRequest.expired;else exceeded" class="inline">
  <i class="deadline">
    Umfrage aktiv bis: {{ appointmentRequest.deadline | datex: 'DD.MM.YYYY' }}
  </i>
  <br>
</div>
<ng-template #exceeded>
  <p class="deadline exceeded">
    Umfrage abgelaufen seit: {{ appointmentRequest.deadline | datex: 'DD.MM.YYYY' }}
  </p>
</ng-template>

<p>Anzahl Teilnehmer: {{appointmentRequest.appointmentMembers.length}}
<button class="btn-primary pull-right" id="download" (click)="exportPdf(appointmentRequest)">Download</button>
</p>
